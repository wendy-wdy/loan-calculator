<head>
    <title>Loan Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    </script>
    <link rel="stylesheet" href="myStyle.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="loan-container">

        <div id="my-wrap" class="jumbotron">
            <div id="info-pane" class="jumbotron">

                <h1>Loan Calculator</h1>

                <form>
                    <div class="form-group">
                        <label>Loan Amount</label>
                        <div class="input-wrap">
                            <div class="currency-code"><span>$</span></div>
                            <input type="number" class="form-control" id="loanAmountInput"
                                aria-describedby="loanAmount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Interest</label>
                        <div class="input-wrap">
                            <input type="number" class="form-control" id="loanInterestInput" value="8.99" maxlength="5">
                            <label id="percentage-code">%</label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span>Annually</span>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#" id="weekFrequency"
                                        onclick="onDropdownClick('weekly')">Weekly</a>
                                    <a class="dropdown-item" href="#" id="monthFrequency"
                                        onclick="onDropdownClick('monthly')">Monthly</a>
                                    <a class="dropdown-item" href="#" id="semiFrequency"
                                        onclick="onDropdownClick('semi-annually')">Semi-Annually</a>
                                    <a class="dropdown-item" href="#" id="yearFrequency"
                                        onclick="onDropdownClick('annually')">Annually</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Loan Term</label>
                        <div class="input-wrap">
                            <input type="text" type="number" class="form-control" id="paymentTerm" value="1">

                        </div>

                    </div>
                </form>
            </div>

            <div id="result-pane" class="jumbotron">

                <div class="result-row">
                    <label>Payment</label>
                    <div id="payment-value-container" class="loan-value">
                        $<span id="repayment-value">0</span>
                    </div>
                </div>
                <div class="result-row">
                    <label>Interest Payable</label>
                    <div id="interest-value-container" class="loan-value">
                        $<span id="interest-value">0</span>
                    </div>
                </div>
                <div class="result-row">
                    <label>Total Amount Payable</label>
                    <div id="total-value-container" class="loan-value">
                        $<span id="total-value">0</span>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg" id="my-button" type="button" onclick="calculateLoan()">Apply
                    Now</button>
            </div>

</body>
